<style>
  @import url('https://fonts.googleapis.com/css?family=Roboto+Condensed');
</style>

<nav class="navbar navbar-expand-xl fixed-top navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    <img src="../assets/Resources/LoteriaOnline_white.png" alt="Lotería Online" style=" width: 90px; ">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExample04">
    <ul class="navbar-nav">
      <li class="nav-item">  
        <img src="../assets/Resources/user.png" alt="Usuario:" style=" width: 40px" *ngIf="estadoLog==1">
        <label class="usuario" *ngIf="estadoLog==1" style=" margin-top: 14px;margin-right: 20px;">{{datos.usuario.userName}}</label>
      </li>
      <li style=" margin-left: 25px;">
        <img src="../assets/Resources/coins.png" alt="Usuario:" style=" width: 35px;" *ngIf="estadoLog==1">
        <label class="usuario" *ngIf="estadoLog==1" style=" margin-top: 14px;margin-right: 20px;">{{datos.usuario.cash}}</label>
      </li>
      <li>
        <div class="input-group input-group-sm" style=" margin-top: 9px; " [formGroup]="PayForm">
          <select class="custom-select custom-select-sm" id="comprar" name="comprar" formControlName="comprar" style="display:none">
            <option selected>Comprar...</option>
            <option value="100">$100</option>
            <option value="200">$200</option>
            <option value="300">$300</option>
          </select>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary btn-sm" type="button" style="padding-top: 0">
              <div id="paypal-button" style="display:none;height: 26px;padding-top: 2px"></div>
            </button>
          </div>
        </div>
      </li>
      <li class="nav-item dropdown" style="margin-left: 25px" *ngIf="estadoLog==1" style="margin-left: 25px">
        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="../assets/Resources/config.png" alt="Configuración" style=" width: 13%">
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" >Estadísticas</a>
          <a class="dropdown-item" (click)="cerrarSesion()">Cerrar sesión</a>
        </div>
      </li>
    </ul>
    <form class="form-inline my-0 my-lg-0" [formGroup]="LoginForm" (ngSubmit)="iniciarsesion()" *ngIf="estadoLog==0">
      <div class="form-group">
        <label class="login_form_lbl" for="userName">Nombre de usuario</label>
        <input class="form-control mr-sm-4 login_form_txt" type="text" name="userName" formControlName="userName" style="margin-left: 10px;">
      </div>
      <div class="form-group">
        <label class="login_form_lbl" for="pass_log">Contraseña</label>
        <input class="form-control mr-sm-4 login_form_txt" type="password" name="contra" formControlName="contra" style="margin-left: 10px;">
      </div>
      <button class="btn btn_log my-2 my-sm-0" (click)="iniciarsesion()"> ENTRAR </button>
    </form>
  </div>
</nav>
