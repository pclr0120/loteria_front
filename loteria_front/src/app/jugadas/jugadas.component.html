

<div class="container-fluid full">
    <div class="row">
        <div class="container-fluid">
    

  <div class="container" ALIGN="center" *ngIf="doughnutChartData">
      <h1>Usuarios que mas ganan llenas</h1>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <div style="display: block">
            <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
          </div>
          
        </div>
      </div>
  
    </div>
  </div>
  </div>
  </div>
