<div class="chatbox">
<div class="messages">
<div id="show" *ngFor="let message of messages" [class.right]="message.self">
  {{message.text}}
</div>
</div>

<div class="input-container">
<input type="text" class="inputtext" placeholder="Mensaje" [(ngModel)]="replyMessage">
<button class="replyBtn" (click)="reply()">.</button>
</div>
</div>
