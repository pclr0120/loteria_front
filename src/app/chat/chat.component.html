<div class="chatbox"> 
  <div class="notificaciones">
    <div id="show" *ngFor="let notificacion of notificaciones" [class.right]="notificacion.self">
      {{notificacion.text}}
    </div>
  </div>
  <hr>
  <div class="messages">
    <div id="show" *ngFor="let message of messages" [class.right]="message.self">
      {{message.text}}
    </div>
  </div>

  <div class="input-container">
    <input type="text" id="enter" onkeydown = "if (event.keyCode == 13)
    document.getElementById('myButton').click()" class="inputtext" placeholder="Mensaje" [(ngModel)]="replyMessage">
    <button class="replyBtn" id="myButton" (click)="reply()">.</button>
  </div> 
</div>
