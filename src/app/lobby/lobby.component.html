<div class="cover-container d-flex h-100 p-3 mx-auto flex-column back">
  <main role="main" class="inner cover">
    <div class="container" style=" margin-left: 0px; margin-top: 7%;">
      <div class="row">
        <div class="col">
          <div class="container">
            <table class="table table-hover table-sm">
              <thead class="thead-dark">
                <tr>
                  <th class="cabecera" scope="col">ID</th>
                  <th class="cabecera" scope="col">Nombre de la sala</th>
                  <th class="cabecera" scope="col">Tipo</th>
                  <th class="cabecera" scope="col">Estado</th>
                  <th class="cabecera" scope="col">No. de jugadores</th>
                  <th></th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor=" let sala of Salas; let i = index">
                <ng-container *ngFor="let sala_bd of Salas_BD" >
                    <td *ngIf="sala.nombreSala == sala_bd.nombreSala" scope="row">{{sala_bd.idSala}}</td>
                </ng-container>          
                <td align="center">{{sala.nombreSala}}</td>
                <ng-container *ngFor="let sala_bd of Salas_BD" >
                    <td *ngIf="sala.nombreSala == sala_bd.nombreSala && sala_bd.modo ==1">Privada</td>
                    <td *ngIf="sala.nombreSala == sala_bd.nombreSala && sala_bd.modo ==2">PÃºblica</td>
                </ng-container>
                <td align="center">{{sala.Estado}}</td>
                <td align="center">{{sala.numJugadores}} / 16</td>
                <td> <button class="btn btn-warning">Unirse al juego</button></td>
              </tr>
            </tbody>
            </table>
          </div>
        </div>
      
        <div class="col col-lg-4" style="text-align: center">
          <div class="container alto">
            <button class="btn btn-danger" (click)="nuevapartida()">Iniciar nueva partida</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
