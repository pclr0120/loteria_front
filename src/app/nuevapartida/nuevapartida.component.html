<div class="cover-container d-flex h-100 p-3 mx-auto flex-column loteriaback">
  <main role="main" class="inner cover">
    <div class="gradient">
      <div class="container">
        <h1 class="cover-heading" style=" margin-bottom: 0px;padding-top: 13px;">Crear Nueva Partida</h1>

        <form [formGroup]="RegistroNuevaPartidaForm" (ngSubmit)="saveNuevaPartida()">

          <i class="fa fa-check-circle check" *ngIf="RegistroNuevaPartidaForm.controls.nombreSala.valid"></i>
          <i class="fa fa-exclamation-circle uncheck" *ngIf="RegistroNuevaPartidaForm.controls.nombreSala.invalid &&
            RegistroNuevaPartidaForm.controls.nombreSala.touched"></i>
          <input class="registro" type="text" placeholder="Nombre de partida" formControlName="nombreSala" style=" width: 50%; ">
          <p class="alert alert-danger" *ngIf="RegistroNuevaPartidaForm.controls.nombreSala.invalid &&
          RegistroNuevaPartidaForm.controls.nombreSala.touched">
            Es obligatorio el nombre de partida.
          </p>
          <br>
            <input checked type="radio" class="form-check-input" formControlName="modo" value="1" style=" margin-top: 16px; margin-left: 6px;">
            <p style=" margin-left: 20px; margin-top: 9px; margin-bottom: 0px;">Privada</p>
            <input type="radio" class="form-check-input" formControlName="modo" value="2" style=" margin-top: 16px; margin-left: 6px;">
            <p style=" margin-left: 20px; margin-top: 9px; margin-bottom: 0px;">Publica</p>
            <br>
         
          <input class="registro"type="submit" type="number"min="0" max="20" placeholder="Numero de jugadores" formControlName="numeroJugadores" style=" width: 70%; ">
          <br>
          <input class="registro" type="text" placeholder="Contraseña de partida" formControlName="contra" style=" width: 70%; ">
          <br>


          <button type="button" class="btn btn-primary" (click)="saveNuevaPartida()" type="submit" [disabled]="!RegistroNuevaPartidaForm.valid"data-toggle="modal" data-target=".bs-example-modal-sm">Crear sala</button>
          <p class="alert alert-danger" *ngIf="!RegistroNuevaPartidaForm.valid">
            por favor complete los campos
          </p>
