<body>
<div class="card card-container">
    <div class="card2 card-container2">
    <label style="font-size: 150%; color: #ffff; ">ACUMULADO</label>
        <div class="">
        <a style="font-size: 30px; color: #ffff">
        <img src="/assets/Resources/coins.png" alt="Smiley face"  height="50"  width="50"> {{acu}}
        </a>
        </div>
    </div>
    <button class="boton"  [disabled]="JugadaV[0]" (click)="Verificar(0)"  [ngStyle]="{'background-color': JugadaV[0]? 'red' : 'blue'}">
        <a>{{Jugadas[0]}} <a></a><a></a><a></a> <img src="/assets/Resources/coins.png" alt="Smiley face"  height="20"  width="20"><a>{{Apuesta[0]}}</a>
        </a>
    </button>
     <button class="boton1" (click)="Verificar(1)"  [disabled]="JugadaV[1]" [ngStyle]="{'background-color': JugadaV[1]? 'red' : 'blue'}">
        <a>
            {{Jugadas[1]}} <a></a><a></a> <img src="/assets/Resources/coins.png" alt="Smiley face"  height="20"  width="20"><a>{{Apuesta[1]}}</a>
        
        </a>
    </button>
    <button class="boton2" (click)="Verificar(2)"  [disabled]="JugadaV[2]" [ngStyle]="{'background-color': JugadaV[2]? 'red' : 'blue'}">
        <a >
            {{Jugadas[2]}} <a> </a><img src="/assets/Resources/coins.png" alt="Smiley face"  height="20"  width="20"><a>{{Apuesta[2]}}</a>
        
        </a>
    </button>

    <button class="boton3"(click)="Verificar(3)"   [disabled]="JugadaV[3]" [ngStyle]="{'background-color': JugadaV[3]? 'red' : 'blue'}">
        <a>
            {{Jugadas[3]}} <a></a><a></a> <img  src="/assets/Resources/coins.png" alt="Smiley face"  height="20"  width="20"><a >{{Apuesta[3]}}</a>
        </a>
    </button>

    <!--<button  class="btn btn-warning" (click)="abandonar()" id="btn-abandonar">Abandonar sala</button>-->
    <a role="button" class="btn btn-warning" data-toggle="modal" href="#modal-dialog-abandonar" id="btn-abandonar">Abandonar sala</a>

    <!--DIALOGOS DE CONFIRMACION-->
    <div id="modal-dialog-abandonar" class="modal fade">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirmación</h3>
                <a  data-dismiss="modal" aria-hidden="true" class="close" style="float:right;font-size: 28px;">×</a>
            </div>
            <div class="modal-body">
                <p>¿Seguro que desea abandonar la sala?</p>
            </div>
            <div class="modal-footer">
            <input type="button" data-dismiss="modal" (click)="abandonar()" value="Si" style="float:right;width:50px;" class="btn btn-primary">
            <input type="button" data-dismiss="modal" value="No" style="float:right;width:50px;" class="btn btn-danger">
            </div>
        </div>
        </div>
    </div>
                    
                

</div>
</body>
